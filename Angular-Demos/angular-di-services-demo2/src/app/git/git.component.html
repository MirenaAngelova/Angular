<div *ngIf="profileData">
    <div>
        <strong>
            Username:
        </strong>
        <span>{{profileData.login}}</span>
    </div>
    <div>
        <strong>
             Avatar:
        </strong>
        <img src="{{profileData.avatar_url}}" alt="avatar_url">
    </div>
    <strong>
        Location:
    </strong>
    <span>{{profileData.location}}</span>
</div>
