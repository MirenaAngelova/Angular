<div class="container">
    <div class="col-md-6 left">
        <note-headers (selection)="showDetails($event)" *ngFor="let article of data" [incomingArticle]="article"></note-headers>
    </div>
    <div *ngIf="selectedArticle" class="col-md-6 right">
        <note-article (DeleteArticleEmitter)="deleteTargetArticle($event)" [article]="selectedArticle"></note-article>
    </div>
</div>
